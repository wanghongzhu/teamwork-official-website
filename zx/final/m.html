<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="m.css">
  </head>
  <body>
    <!-- 容器 -->
    <div class="box">
      <!-- 身体 -->
      <div class="mbody">
        <!-- 裤子 -->
        <div class="trousers">
          <!-- 裤子上部矩形 -->
          <div class="trousers_top"></div>
          <!-- 背带 -->
          <div class="brace_l">
            <div class="brace_p"></div>
          </div>
          <div class="brace_r">
            <div class="brace_p"></div>
          </div>
          <!-- 口袋 -->
          <div class="pocket"></div>
        </div>
        <!-- 眼睛 -->
        <div class="eyes">
          <!-- 左眼 -->
          <div class="eye_l">
            <div class="eye_b">
              <div class="eye_b_w"></div>
            </div>
            <div class="glassLeg_l"></div>
          </div>
          <!-- 右眼 -->
          <div class="eye_r">
            <div class="eye_b">
              <div class="eye_b_w"></div>
            </div>
            <div class="glassLeg_r"></div>
          </div>
        </div>
        <!-- 嘴巴 -->
        <div class="mouse"></div>
      </div>
      <!-- 双手 -->
      <div class="hands">
        <div class="hand_l">
          <div class="hand_l_ln"></div>
        </div>
        <div class="hand_r">
          <div class="hand_r_ln"></div>
        </div>
      </div>
      <!-- 双脚 -->
      <div class="feet">
        <div class="foot_l">
          <div class="foot_l_t"></div>
        </div>
        <div class="foot_r">
          <div class="foot_r_t"></div>
        </div>
      </div>
    </div>
    <script src="jquery-3.2.1.js"></script>
    <script src="m.js"></script>
  </body>
</html>
